<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">{5}</style>
</head>
<body>
    <div class="newsletter-subscribe">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Subscription Payment</h2>
                <p>Remember to keep your transaction reference safe.</p>
                <!--<p>Your subscription payment would be performed with PayStack. Remember to keep your transaction reference safe.</p>-->
            </div>
            <div class="details">
                <dl class="row">
                    <dt class="col-md-6">
                        <strong>Subscription</strong>
                    </dt>
                    <dd class="col-md-6">
                        <strong>{0}</strong>
                    </dd>
                    <dt class="col-md-6">
                        <strong>Amount</strong>
                    </dt>
                    <dd class="col-md-6">
                        <strong>{1}</strong>
                    </dd>
                    <dt class="col-md-6">
                        <strong>Trans. Ref.</strong>
                    </dt>
                    <dd class="col-md-6">
                        <strong>{2}</strong>
                    </dd>
                    <dt class="col-md-6">
                        <strong>Date</strong>
                    </dt>
                    <dd class="col-md-6">
                        <strong>{3}</strong>
                    </dd>
                </dl>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <button class="btn btn-primary" type="button" onclick="payWithPayStack();">Pay Subscription</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script type="text/javascript">{4}</script>

</body>
</html>
